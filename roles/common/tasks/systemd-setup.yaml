- name: Copying {{component}}.service
  ansible.builtin.copy:
    src: "{{component}}.service"
    dest: /etc/systemd/system/{{component}}.service

- name: Daemon reload
  ansible.builtin.systemd:
    daemon_reload: true


- name: Retstart the service
  ansible.bulitin.service:
    name: {{component}}
    state: restarted
    enabled: yes